<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management System - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('backgroundlogin.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      width: 100%;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <main>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="submit">Login</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2024 Attendance Management System</p>
  </footer>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      try {
        // Simulate an asynchronous operation (e.g., fetching from a server)
        const response = await fakeLogin(username, password);
  
        // Check the response status
        if (response.success) {
          localStorage.setItem('isLoggedIn', 'true');
          if (response.role === 'admin') {
            window.location.href = 'admin.html';
          } else if (response.role === 'faculty') {
            window.location.href = 'index.html';
          }
        } else {
          alert('Invalid username or password');
        }
      } catch (error) {
        console.error('Login error:', error);
        alert('An error occurred during login');
      }
    });
  
    // Simulate a login request (replace with actual async operation)
    function fakeLogin(username, password) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          if (username === 'admin' && password === 'password') {
            resolve({ success: true, role: 'admin' });
          } else if (username === 'faculty' && password === 'password') {
            resolve({ success: true, role: 'faculty' });
          } else {
            resolve({ success: false });
          }
        }, 1000); // Simulating delay for async operation
      });
    }
  </script>
  
</body>
</html>
